<div class="card movie_card h-100">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h4>{{movie.original_title}}</h4>
            <h4><span class="badge" [ngClass]="{
                'badge-success':movie.vote_average>=7,
                'badge-warning':movie.vote_average>=5&&movie.vote_average<7,
                'badge-danger':movie.vote_average<5
                
            }">{{movie.vote_average}}</span></h4>
        </div>
    </div>
    <div class="card-body">
        <figure>
            <img [src]="'https://image.tmdb.org/t/p/w780'+movie.backdrop_path" class="img-fluid" alt="">
            <figcaption>
                <p>{{movie.overview.slice(0,100)}}</p>
            </figcaption>
        </figure>
    </div>
    <div class="card-footer d-flex justify-content-between">
        <button mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <mat-icon>edit</mat-icon>
        </button><button mat-mini-fab color="warn" aria-label="Example icon button with a menu icon">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
